<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head"></head>

<body>

<nav th:replace="fragments/header.html :: nav"></nav>
<br>
<div class="container-fluid">

    <div class="row ">

        <div th:replace="fragments/sidebar.html :: sidebarUser"></div>
        <div class="col-8">
            <div class="container">
                <h1>User information page</h1>
                <br>
                <h4>About user</h4>
                <div class="row py-2">
                    <div class="col-12 50px">
                        <table class="table table-bordered my-2">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th th:text="${user.id}"></th>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                <span th:each="role : ${user.roles}"
                                      th:text="${role.name.replaceFirst('ROLE_', '') + ' '}">
                                </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="fragments/footer.html :: scripts"/>
</body>
</html>
