<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head"></head>

<body>

<nav th:replace="fragments/header.html :: nav"></nav>
<br>
<div class="container-fluid">
    <div class="row ">

        <div th:replace="fragments/sidebar.html :: sidebarAdmin"></div>

        <div class="col-8">

            <h1>Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/create}">New user</a>
                </li>
            </ul>

            <h4>Add new user</h4>

            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div th:action="@{/admin/create}" th:method="post" th:object="${user}">
                        <div class="form-row align-items-center">
                            <div class="col">
                                <div class="col-auto">
                                    <label for="nickname">Nickname</label>
                                    <input type="text" class="form-control mb-2" id="nickname" th:field="*{nickname}"
                                           placeholder="Nickname">
                                </div>
                                <div class="col-auto">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control mb-2" id="firstName" th:field="*{firstName}"
                                           placeholder="First name">
                                </div>
                                <div class="col-auto">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control mb-2" id="lastName" th:field="*{lastName}"
                                           placeholder="Last name">
                                </div>
                                <div class="col-auto">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control mb-2" id="age" th:field="*{age}"
                                           placeholder="Age">
                                </div>
                                <div class="col-auto">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control mb-2" id="email" th:field="*{email}"
                                           placeholder="Email">
                                </div>
                                <div class="col-auto">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control mb-2" id="password"
                                           th:field="*{password}"
                                           placeholder="Password">
                                </div>
                                <div class="col-auto">
                                    <label for="role">Role</label>
                                    <select multiple class="form-control" id="role" th:field="*{roles}" required>
                                        <option th:each="role : ${roles}"
                                                th:text="${role.name.replaceFirst('ROLE_', '')}"
                                                th:value="${role.id}"></option>
                                    </select>
                                </div>
                                <br>
                                <div class="row justify-content-md-center">
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script th:replace="fragments/footer.html :: scripts"/>

</body>
</html>
